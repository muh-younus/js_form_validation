<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-VALIDATION-JAVASCRIPT</title>

    <!-- FONT-AWESOME-LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- CSS-LINK -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <form action="">

            <div class="input-group">

                <label>Name</label>
                <input type="text" style="margin-left: 60px;" placeholder="Enter Your Name" required id="name" onkeyup="validateName()">
                <span id="name-error"></span>

            </div>

            <div class="input-group">

                <label>Phone No.</label>
                <input type="tel" style="margin-left: 30px;" placeholder="123 456 789" required id="phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>

            </div>

            <div class="input-group">

                <label>Email Id</label>
                <input type="email" style="margin-left: 40px;" placeholder="Email" id="email" onkeyup="validateEmail()" >
                <span id="email-error"></span>
            </div>

            <div class="input-group">

                <label>Your Message</label>
                <textarea rows="5" style="margin-left: 15px;" placeholder="Enter Your Message"></textarea>
                <span class="msg-error"></span>
            </div>

            <div class="input-group">

                <button class="btn">Submit</button>
                <span class="button-error"></span>

            </div>

        </form>
    </div>


    <script src="script.js"></script>

</body>

</html>
